<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartGrip | Login</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Plus Jakarta Sans", sans-serif;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-white">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
            <!-- Logo & Brand -->
            <div class="flex items-center justify-center mb-8 space-x-3">
                <img
                    src="./img/logo smartgrip.png"
                    alt="SmartGrip Logo"
                    class="w-14 h-14"
                />
                <h1 class="text-2xl font-bold text-gray-900">SMARTGRIP</h1>
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        placeholder="Masukkan username anda"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        placeholder="Masukkan password anda"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition"
                >
                    Login
                </button>
            </form>
        </div>

        <!-- Toast Notification -->
        <div
            id="toast"
            class="hidden fixed top-5 right-5 bg-white shadow-lg rounded-lg px-4 py-3 border-l-4 transition-all duration-300"
        >
            <p id="toastMessage" class="text-sm font-medium text-gray-700"></p>
        </div>

        <script>
            const form = document.getElementById("loginForm");
            const toast = document.getElementById("toast");
            const toastMessage = document.getElementById("toastMessage");

            function showToast(message, type = "success") {
                toastMessage.textContent = message;

                if (type === "success") {
                    toast.className =
                        "fixed top-5 right-5 bg-green-100 border-green-500 text-green-700 shadow-lg rounded-lg px-4 py-3 border-l-4 transition-all duration-300";
                } else {
                    toast.className =
                        "fixed top-5 right-5 bg-red-100 border-red-500 text-red-700 shadow-lg rounded-lg px-4 py-3 border-l-4 transition-all duration-300";
                }

                toast.classList.remove("hidden");

                setTimeout(() => {
                    toast.classList.add("hidden");
                }, 3000);
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const res = await fetch(
                        "http://localhost:5000/api/users/login",
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, password }),
                        }
                    );

                    const data = await res.json();
                    if (res.ok) {
                        showToast("Login berhasil! Redirecting...", "success");
                        localStorage.setItem("token", data.token);
                        setTimeout(() => {
                            window.location.href = "dashboard.html";
                        }, 1500);
                    } else {
                        showToast(
                            data.error || "Username atau password salah",
                            "error"
                        );
                    }
                } catch (err) {
                    showToast("Server error, coba lagi nanti.", "error");
                }
            });
        </script>
    </body>
</html>
